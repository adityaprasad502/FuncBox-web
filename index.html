<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Search - Login & Sign-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4FC3F7;
            --secondary: #003f73;
            --background: #000000;
            --surface: rgba(255, 255, 255, 0.1);
            --on-surface: #FFFFFF;
            --error: #FF5252;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.4s ease-in-out;
        }

        body {
            background: linear-gradient(135deg, #003f73, #000000);
            color: var(--on-surface);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 380px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.6s forwards 0.2s;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--on-surface);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            transition: var(--transition);
        }

        button:hover {
            background: var(--secondary);
        }

        .toggle-text {
            margin-top: 15px;
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 500;
            transition: var(--transition);
        }

        .toggle-text:hover {
            color: var(--secondary);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        /* Slide Animation */
        .form-wrapper {
            position: relative;
            width: 100%;
            height: 250px;
            transition: var(--transition);
        }

        .form-wrapper form {
            position: absolute;
            width: 100%;
            transition: var(--transition);
        }

        #signup-form {
            transform: translateX(100%);
            opacity: 0;
        }

        .container.active .form-wrapper #signup-form {
            transform: translateX(0);
            opacity: 1;
        }

        .container.active .form-wrapper #login-form {
            transform: translateX(-100%);
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container" id="auth-container">
        <h1 id="form-title">Login</h1>

        <div class="form-wrapper">
            <!-- Login Form -->
            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password">
                </div>
                <button type="button" onclick="login()">Login</button>
                <p class="error-message" id="login-error">Invalid username or password</p>
            </form>

            <!-- Sign-Up Form -->
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Create a username">
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm password">
                </div>
                <button type="button" onclick="signup()">Sign Up</button>
                <p class="error-message" id="signup-error">Error signing up</p>
            </form>
        </div>

        <p class="toggle-text" onclick="toggleForms()">Don't have an account? Sign up</p>
    </div>

    <script>
        function toggleForms() {
            const container = document.getElementById('auth-container');
            const formTitle = document.getElementById('form-title');
            const toggleText = document.querySelector('.toggle-text');

            if (container.classList.contains('active')) {
                container.classList.remove('active');
                formTitle.textContent = "Login";
                toggleText.textContent = "Don't have an account? Sign up";
            } else {
                container.classList.add('active');
                formTitle.textContent = "Sign Up";
                toggleText.textContent = "Already have an account? Login";
            }
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const error = document.getElementById('login-error');

            error.style.display = 'none';

            if (username === "admin" && password === "1234") {
                alert("Login Successful!");
                window.location.href = "search.html";
            } else {
                error.textContent = "Invalid username or password";
                error.style.display = 'block';
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const error = document.getElementById('signup-error');

            error.style.display = 'none';

            if (password !== confirmPassword) {
                error.textContent = "Passwords do not match.";
                error.style.display = 'block';
                return;
            }

            alert("Sign-Up Successful! Please log in.");
            toggleForms();
        }
    </script>

</body>

</html>
