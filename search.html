<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4FC3F7;
            --primary-dark: #0288D1;
            --secondary: #003f73;
            --background: #121212;
            --surface: rgba(30, 30, 30, 0.95);
            --surface-light: rgba(60, 60, 60, 0.8);
            --on-surface: #FFFFFF;
            --on-surface-medium: rgba(255, 255, 255, 0.8);
            --on-surface-dim: rgba(255, 255, 255, 0.6);
            --error: #FF5252;
            --success: #4CAF50;
            --warning: #FFC107;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease-in-out;
        }

        body {
            background: linear-gradient(135deg, #003f73, #000000);
            color: var(--on-surface);
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--surface-light);
            border-radius: 8px;
            padding: 5px 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar i {
            color: var(--primary);
            margin-right: 10px;
        }

        #searchBox {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--on-surface);
            font-size: 1rem;
            outline: none;
        }

        #searchBox::placeholder {
            color: var(--on-surface-dim);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: space-between;
            align-items: center;
        }

        .language-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .lang-filter {
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--on-surface-medium);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lang-filter:hover {
            background: rgba(79, 195, 247, 0.2);
        }

        .lang-filter.active {
            background: var(--primary);
            color: var(--background);
            font-weight: 500;
        }

        .sort-control {
            display: flex;
            align-items: center;
            background: var(--surface-light);
            border-radius: 20px;
            padding: 8px 15px;
        }

        .sort-label {
            margin-right: 10px;
            color: var(--on-surface-dim);
            font-size: 0.9rem;
        }

        #sortSelect {
            background: transparent;
            border: none;
            color: var(--on-surface);
            padding: 5px;
            outline: none;
            cursor: pointer;
        }

        #sortSelect option {
            background: var(--surface);
            color: var(--on-surface);
        }

        .code-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--surface-light);
        }

        .code-card-container::-webkit-scrollbar {
            width: 8px;
        }

        .code-card-container::-webkit-scrollbar-track {
            background: var(--surface-light);
            border-radius: 10px;
        }

        .code-card-container::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        .code-card {
            background-color: var(--surface-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .code-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--primary-dark);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .language-badge.javascript {
            background-color: #f0db4f;
            color: #323330;
        }

        .language-badge.python {
            background-color: #306998;
            color: white;
        }

        .language-badge.java {
            background-color: #5382a1;
            color: white;
        }

        .language-badge.cpp {
            background-color: #00599c;
            color: white;
        }

        .language-badge.csharp {
            background-color: #9b4f96;
            color: white;
        }

        .language-badge.ruby {
            background-color: #cc342d;
            color: white;
        }

        .language-badge.php {
            background-color: #777bb3;
            color: white;
        }

        .language-badge.html {
            background-color: #e44d26;
            color: white;
        }

        .language-badge.css {
            background-color: #264de4;
            color: white;
        }

        .language-badge.go {
            background-color: #00add8;
            color: white;
        }

        .code-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            color: var(--on-surface-dim);
            border: none;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .action-btn:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .code-content {
            position: relative;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .code-content pre {
            margin: 0;
            border-radius: 0;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            max-height: 250px;
        }

        .code-content code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .line-numbers .line-numbers-rows {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .copy-success {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .show-copy-success {
            opacity: 1;
        }

        .toggle-view-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--on-surface-dim);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-view-btn:hover {
            background: var(--primary-dark);
            color: white;
        }

        .expanded-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .expanded-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .expanded-content {
            flex: 1;
            overflow: auto;
        }

        .expanded-content pre {
            margin: 0;
            height: 100%;
        }

        .close-expanded {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: var(--surface-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-item {
            padding: 0 15px;
            text-align: center;
            position: relative;
            flex: 1;
        }

        .stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: var(--on-surface-dim);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--on-surface-dim);
            margin-top: 5px;
        }

        .empty-state {
            padding: 30px;
            text-align: center;
            color: var(--on-surface-dim);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                width: 95%;
            }

            .code-card-container {
                grid-template-columns: 1fr;
            }

            .filter-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .sort-control {
                width: 100%;
                justify-content: center;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .stat-item {
                width: 100%;
                padding: 10px 0;
            }

            .stat-item:not(:last-child)::after {
                width: 80%;
                height: 1px;
                top: auto;
                bottom: 0;
                right: 10%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> Code Snippet Search</h1>

        <div class="search-section">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search code snippets by content or description..." id="searchBox">
            </div>

            <div class="filter-section">
                <div class="language-filters" id="languageFilters">
                    <div class="lang-filter active" data-language="all">All Languages</div>
                    <div class="lang-filter" data-language="javascript"><i class="fab fa-js"></i> JavaScript</div>
                    <div class="lang-filter" data-language="python"><i class="fab fa-python"></i> Python</div>
                    <div class="lang-filter" data-language="java"><i class="fab fa-java"></i> Java</div>
                    <div class="lang-filter" data-language="cpp"><i class="fab fa-cpp"></i> C++</div>
                    <!-- <div class="lang-filter" data-language="c"><i class="fab fa-c"></i>C</div> -->
                </div>

                <div class="sort-control">
                    <span class="sort-label">Sort by:</span>
                    <select id="sortSelect">
                        <option value="relevance">Relevance</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="name">Name</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="codeSnippetDisplay" class="code-card-container">
            <!-- Code snippets will be loaded here -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalSnippets">0</div>
                <div class="stat-label">Total Snippets</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="filteredSnippets">0</div>
                <div class="stat-label">Filtered Results</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="languagesCount">0</div>
                <div class="stat-label">Languages</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
