<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4FC3F7;
            --primary-dark: #0288D1;
            --secondary: #003f73;
            --background: #121212;
            --surface: rgba(30, 30, 30, 0.95);
            --surface-light: rgba(60, 60, 60, 0.8);
            --on-surface: #FFFFFF;
            --on-surface-medium: rgba(255, 255, 255, 0.8);
            --on-surface-dim: rgba(255, 255, 255, 0.6);
            --error: #FF5252;
            --success: #4CAF50;
            --warning: #FFC107;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease-in-out;
        }

        body {
            background: linear-gradient(135deg, #003f73, #000000);
            color: var(--on-surface);
            font-family: 'Ubuntu', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--surface-light);
            border-radius: 8px;
            padding: 5px 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar i {
            color: var(--primary);
            margin-right: 10px;
        }

        #searchBox {
            width: 100%;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--on-surface);
            font-size: 1rem;
            outline: none;
        }

        #searchBox::placeholder {
            color: var(--on-surface-dim);
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: space-between;
            align-items: center;
        }

        .language-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .lang-filter {
            background: var(--surface-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--on-surface-medium);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lang-filter:hover {
            background: rgba(79, 195, 247, 0.2);
        }

        .lang-filter.active {
            background: var(--primary);
            color: var(--background);
            font-weight: 500;
        }

        .sort-control {
            display: flex;
            align-items: center;
            background: var(--surface-light);
            border-radius: 20px;
            padding: 8px 15px;
        }

        .sort-label {
            margin-right: 10px;
            color: var(--on-surface-dim);
            font-size: 0.9rem;
        }

        #sortSelect {
            background: transparent;
            border: none;
            color: var(--on-surface);
            padding: 5px;
            outline: none;
            cursor: pointer;
        }

        #sortSelect option {
            background: var(--surface);
            color: var(--on-surface);
        }

        .code-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--surface-light);
        }

        .code-card-container::-webkit-scrollbar {
            width: 8px;
        }

        .code-card-container::-webkit-scrollbar-track {
            background: var(--surface-light);
            border-radius: 10px;
        }

        .code-card-container::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 10px;
        }

        .code-card {
            background-color: var(--surface-light);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .code-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--primary-dark);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .language-badge.javascript {
            background-color: #f0db4f;
            color: #323330;
        }

        .language-badge.python {
            background-color: #306998;
            color: white;
        }

        .language-badge.java {
            background-color: #5382a1;
            color: white;
        }

        .language-badge.cpp {
            background-color: #00599c;
            color: white;
        }

        .language-badge.csharp {
            background-color: #9b4f96;
            color: white;
        }

        .language-badge.ruby {
            background-color: #cc342d;
            color: white;
        }

        .language-badge.php {
            background-color: #777bb3;
            color: white;
        }

        .language-badge.html {
            background-color: #e44d26;
            color: white;
        }

        .language-badge.css {
            background-color: #264de4;
            color: white;
        }

        .language-badge.go {
            background-color: #00add8;
            color: white;
        }

        .code-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            color: var(--on-surface-dim);
            border: none;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
        }

        .action-btn:hover {
            color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .code-content {
            position: relative;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .code-content pre {
            margin: 0;
            border-radius: 0;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            max-height: 250px;
        }

        .code-content code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .line-numbers .line-numbers-rows {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .copy-success {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .show-copy-success {
            opacity: 1;
        }

        .toggle-view-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--on-surface-dim);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .toggle-view-btn:hover {
            background: var(--primary-dark);
            color: white;
        }

        .expanded-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .expanded-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .expanded-content {
            flex: 1;
            overflow: auto;
        }

        .expanded-content pre {
            margin: 0;
            height: 100%;
        }

        .close-expanded {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: var(--surface-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-item {
            padding: 0 15px;
            text-align: center;
            position: relative;
            flex: 1;
        }

        .stat-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: var(--on-surface-dim);
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--on-surface-dim);
            margin-top: 5px;
        }

        .empty-state {
            padding: 30px;
            text-align: center;
            color: var(--on-surface-dim);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                width: 95%;
            }

            .code-card-container {
                grid-template-columns: 1fr;
            }

            .filter-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .sort-control {
                width: 100%;
                justify-content: center;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .stat-item {
                width: 100%;
                padding: 10px 0;
            }

            .stat-item:not(:last-child)::after {
                width: 80%;
                height: 1px;
                top: auto;
                bottom: 0;
                right: 10%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-code"></i> Code Snippet Search</h1>

        <div class="search-section">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search code snippets by content or description..." id="searchBox">
            </div>

            <div class="filter-section">
                <div class="language-filters" id="languageFilters">
                    <div class="lang-filter active" data-language="all">All Languages</div>
                    <div class="lang-filter" data-language="javascript"><i class="fab fa-js"></i> JavaScript</div>
                    <div class="lang-filter" data-language="python"><i class="fab fa-python"></i> Python</div>
                    <div class="lang-filter" data-language="java"><i class="fab fa-java"></i> Java</div>
                    <div class="lang-filter" data-language="cpp"><i class="fab fa-cpp"></i> C++</div>
                    <!-- <div class="lang-filter" data-language="c"><i class="fab fa-c"></i>C</div> -->
                </div>

                <div class="sort-control">
                    <span class="sort-label">Sort by:</span>
                    <select id="sortSelect">
                        <option value="relevance">Relevance</option>
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="name">Name</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="codeSnippetDisplay" class="code-card-container">
            <!-- Code snippets will be loaded here -->
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalSnippets">0</div>
                <div class="stat-label">Total Snippets</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="filteredSnippets">0</div>
                <div class="stat-label">Filtered Results</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="languagesCount">0</div>
                <div class="stat-label">Languages</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script>
        // Extended snippets data with more information
        const snippets = [
            {
                id: 1,
                title: "Hello World Function",
                description: "Basic Hello World console log function",
                language: "javascript",
                code: "function hello() {\n    console.log('Hello, world!');\n}",
                created: new Date(2023, 5, 10),
                tags: ["beginner", "function"]
            },
            {
                id: 2,
                title: "Python Greeting",
                description: "Simple Python hello world function",
                language: "python",
                code: "def hello():\n    print('Hello, world!')",
                created: new Date(2023, 8, 15),
                tags: ["beginner", "function"]
            },
            {
                id: 3,
                title: "Java Main Class",
                description: "Java hello world application",
                language: "java",
                code: "public class Main {\n    public static void main(String[] args) {\n        System.out.println(\"Hello, world!\");\n    }\n}",
                created: new Date(2023, 3, 22),
                tags: ["beginner", "class"]
            },
            {
                id: 4,
                title: "JavaScript Array Functions",
                description: "Common array manipulation methods",
                language: "javascript",
                code: "// Map example\nconst numbers = [1, 2, 3, 4, 5];\nconst doubled = numbers.map(num => num * 2);\nconsole.log(doubled); // [2, 4, 6, 8, 10]\n\n// Filter example\nconst evens = numbers.filter(num => num % 2 === 0);\nconsole.log(evens); // [2, 4]\n\n// Reduce example\nconst sum = numbers.reduce((total, num) => total + num, 0);\nconsole.log(sum); // 15",
                created: new Date(2023, 9, 5),
                tags: ["arrays", "functional"]
            },
            {
                id: 5,
                title: "Python List Comprehensions",
                description: "Examples of Python list comprehensions",
                language: "python",
                code: "# Basic list comprehension\nnumbers = [1, 2, 3, 4, 5]\ndoubled = [num * 2 for num in numbers]\nprint(doubled)  # [2, 4, 6, 8, 10]\n\n# With condition\nevens = [num for num in numbers if num % 2 == 0]\nprint(evens)  # [2, 4]\n\n# Nested list comprehension\nmatrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]\ntransposed = [[row[i] for row in matrix] for i in range(3)]\nprint(transposed)  # [[1, 4, 7], [2, 5, 8], [3, 6, 9]]",
                created: new Date(2023, 10, 18),
                tags: ["lists", "comprehensions"]
            },
            {
                id: 6,
                title: "is even",
                description: "find if the given number is odd or even",
                language: "java",
                code: "import java.util.Scanner;\n\npublic class OddEvenCheck {\n    public static void main(String[] args) {\n        Scanner scanner = new Scanner(System.in);\n\n        System.out.print(\"Enter a number: \");\n        int number = scanner.nextInt();\n\n        if (number % 2 == 0) {\n            System.out.println(number + \" is even.\");\n        } else {\n            System.out.println(number + \" is odd.\");\n        }\n\n        scanner.close();\n    }\n}\n",
                created: new Date(2025, 2, 9),
                tags: ["even", "odd"]
            }
        ];

        // DOM Elements
        const searchBox = document.getElementById('searchBox');
        const languageFilters = document.getElementById('languageFilters');
        const sortSelect = document.getElementById('sortSelect');
        const snippetDisplay = document.getElementById('codeSnippetDisplay');
        const totalSnippetsEl = document.getElementById('totalSnippets');
        const filteredSnippetsEl = document.getElementById('filteredSnippets');
        const languagesCountEl = document.getElementById('languagesCount');

        // Initialize stats
        function updateStats(filtered) {
            totalSnippetsEl.textContent = snippets.length;
            filteredSnippetsEl.textContent = filtered.length;

            // Count unique languages
            const uniqueLanguages = [...new Set(snippets.map(s => s.language))];
            languagesCountEl.textContent = uniqueLanguages.length;
        }

        // Language filter click handling
        languageFilters.addEventListener('click', (e) => {
            const target = e.target.closest('.lang-filter');
            if (target) {
                // Remove active class from all filters
                document.querySelectorAll('.lang-filter').forEach(filter => {
                    filter.classList.remove('active');
                });

                // Add active class to clicked filter
                target.classList.add('active');

                // Filter snippets
                filterSnippets();
            }
        });

        // Sort change handling
        sortSelect.addEventListener('change', filterSnippets);

        // Search input handling
        searchBox.addEventListener('input', filterSnippets);

        // Filter and display snippets
        function filterSnippets() {
            const searchText = searchBox.value.toLowerCase();
            const activeFilter = document.querySelector('.lang-filter.active');
            const selectedLanguage = activeFilter ? activeFilter.getAttribute('data-language') : 'all';
            const sortBy = sortSelect.value;

            // Filter snippets
            let filtered = snippets.filter(snippet => {
                const matchesLanguage = selectedLanguage === 'all' || snippet.language === selectedLanguage;
                const matchesSearch = searchText === '' ||
                    snippet.code.toLowerCase().includes(searchText) ||
                    snippet.title.toLowerCase().includes(searchText) ||
                    snippet.description.toLowerCase().includes(searchText) ||
                    (snippet.tags && snippet.tags.some(tag => tag.toLowerCase().includes(searchText)));

                return matchesLanguage && matchesSearch;
            });

            // Sort snippets
            switch (sortBy) {
                case 'newest':
                    filtered.sort((a, b) => b.created - a.created);
                    break;
                case 'oldest':
                    filtered.sort((a, b) => a.created - b.created);
                    break;
                case 'name':
                    filtered.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                // For relevance, keep original order or implement custom relevance logic
            }

            // Display snippets
            renderSnippets(filtered);

            // Update statistics
            updateStats(filtered);
        }

        // Render snippets to the display area
        function renderSnippets(snippetsToRender) {
            snippetDisplay.innerHTML = '';

            if (snippetsToRender.length === 0) {
                // Show empty state
                snippetDisplay.innerHTML = `
<div class="empty-state">
    <i class="fas fa-search"></i>
    <h3>No snippets found</h3>
    <p>Try adjusting your search or filter criteria</p>
</div>
`;
                return;
            }

            snippetsToRender.forEach(snippet => {
                // Create the card
                const card = document.createElement('div');
                card.className = 'code-card';
                card.id = `snippet-${snippet.id}`;

                // Get date formatted
                const dateFormatted = snippet.created.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                // Create card header
                const headerHtml = `
<div class="code-header">
    <div class="language-badge ${snippet.language}">
        <i class="fab fa-${getLanguageIcon(snippet.language)}"></i>
        ${capitalizeFirstLetter(snippet.language)}
    </div>
    <h5>${snippet.title}</h5>
    <div class="code-actions">
        <button class="action-btn copy-btn" title="Copy to clipboard">
            <i class="fas fa-copy"></i>
        </button>
        <button class="action-btn expand-btn" title="Expand view">
            <i class="fas fa-expand-alt"></i>
        </button>
    </div>
</div>
`;

                // Create card content
                const contentHtml = `
<div class="code-content">
    <div class="copy-success">Copied!</div>
    <pre class="line-numbers"><code class="language-${snippet.language}">${escapeHtml(snippet.code)}</code></pre>
</div>
`;

                // Assemble the card
                card.innerHTML = headerHtml + contentHtml;
                snippetDisplay.appendChild(card);

                // Setup event listeners for the card
                setupCardEvents(card, snippet);
            });

            // Apply syntax highlighting
            Prism.highlightAll();
        }

        // Helper function to escape HTML for safe display
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;").replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Setup event listeners for card actions
        function setupCardEvents(card, snippet) {
            // Copy button
            const copyBtn = card.querySelector('.copy-btn');
            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(snippet.code).then(() => {
                    const copySuccess = card.querySelector('.copy-success');
                    copySuccess.classList.add('show-copy-success');
                    setTimeout(() => {
                        copySuccess.classList.remove('show-copy-success');
                    }, 2000);
                });
            });

            // Expand button
            const expandBtn = card.querySelector('.expand-btn');
            expandBtn.addEventListener('click', () => {
                createExpandedView(snippet);
            });
        }

        // Create expanded view for a snippet
        function createExpandedView(snippet) {
            // Create expanded view container
            const expandedView = document.createElement('div');
            expandedView.className = 'expanded-view';

            // Create expanded view content
            expandedView.innerHTML = `
<div class="expanded-header">
    <div>
        <h2>${snippet.title}</h2>
        <p>${snippet.description}</p>
    </div>
    <button class="close-expanded">
        <i class="fas fa-times"></i> Close
    </button>
</div>
<div class="expanded-content">
    <pre class="line-numbers"><code class="language-${snippet.language}">${escapeHtml(snippet.code)}</code></pre>
</div>
`;

            // Add to body
            document.body.appendChild(expandedView);

            // Apply syntax highlighting
            Prism.highlightAll();

            // Setup close button
            const closeBtn = expandedView.querySelector('.close-expanded');
            closeBtn.addEventListener('click', () => {
                document.body.removeChild(expandedView);
            });

            // Also close on Escape key
            document.addEventListener('keydown', function escapeListener(e) {
                if (e.key === 'Escape') {
                    document.body.removeChild(expandedView);
                    document.removeEventListener('keydown', escapeListener);
                }
            });
        }

        // Helper to get the appropriate Font Awesome icon for each language
        function getLanguageIcon(language) {
            const icons = {
                'javascript': 'js',
                'python': 'python',
                'java': 'java',
                'html': 'html5',
                'css': 'css3-alt',
                'php': 'php',
                'ruby': 'gem',
                'csharp': 'microsoft',
                'cpp': 'cuttlefish', // Not perfect but close
                'go': 'google'
            };

            return icons[language] || 'code';
        }

        // Helper to capitalize first letter
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            filterSnippets();
        });
    </script>
